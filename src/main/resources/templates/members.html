<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Club - Members</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div>
        <h1>Members</h1>
    </div>

    <div class="container">
        <div class="row">
            <h1>Bicycle Club Members</h1>
        </div>
        <div class="row">
            <div class="col">
                <a th:href = "@{/members/new}" class="btn btn-primary btn-sm mb-3">Add New Member</a>
            </div>
        </div>
        <table class="table table-striped table-bordered table-sm">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Member</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each = "member: ${members}">
                <td th:text = "${member.id}"></td>
                <td th:text = "|${member.firstName} ${member.lastName}|"></td>
                <td th:text = "${member.email}"></td>
                <td>
                    <a th:href = "@{/members/edit/{id}(id=${member.id})}" class="btn btn-primary btn-sm mb-3">Edit</a>
                    <a th:href = "@{/members/delete/{id}(id=${member.id})}" class="btn btn-outline-info btn-sm mb-3">Delete</a>
                </td>
            </tr>
            </tbody>
            </thead>
        </table>
    </div>


</body>
</html>
