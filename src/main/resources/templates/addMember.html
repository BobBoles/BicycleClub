<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Club</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Add New Member</h1>
    </div>
    <div class="row">
        <div class="col-lg-6 cold-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add New Member</h1>
            <div class="card-body">
                <form th:action="@{/members}" th:object = "${member}" method="POST">
                    <div class="form=group">
                        <label>First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}" placeholder="First Name"/>
                    </div>
                    <div class="form=group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}" placeholder="Last Name"/>
                    </div>
                    <div class="form=group">
                        <label>Email Address</label>
                        <input type="text" name="email" th:field="*{email}" placeholder="Email Address"/>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btm-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
</body>
</html>
